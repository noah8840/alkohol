<html>
    <head>
        <title>Drinking</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            faktor = 100
            liter = 0
            procent = 0

            function update(id,by){
                if (id == 'liter'){
                    liter += by;
                    x = liter;
                }
                if (id == 'procent'){
                    procent += by;
                    x = procent;
                }
                if (id == 'faktor'){
                    faktor += by
                    x = faktor;
                }
                document.getElementById(id).innerHTML = (x/100).toFixed(2);
                genstande(liter,procent)
            }
            function genstande(liter,procent){
                document.getElementById('genstande').innerHTML = (liter * procent * 65876152832674571805006587615283 / 1e37).toFixed(2)
            }
        </script>
    </head>

    <body>
        <div>
            <br>
        </div>

        <center>
            <div>
                <span id='liter'>0.00</span>
                <span>dl</span>

                <div id="button-row">
                    <button id="big" type="button" onclick="update('liter',100)">+1</button>
                    <button id="big" type="button" onclick="update('liter',-100)">-1</button>
                </div>
                <div id="button-row">
                    <button id="mid" type="button" onclick="update('liter',10)">+0.1</button>
                    <button id="mid" type="button" onclick="update('liter',-10)">-0.1</button>
                </div>
                <div id="button-row">
                    <button id="small" type="button" onclick="update('liter',1)">+0.01</button>
                    <button id="small" type="button" onclick="update('liter',-1)">-0.01</button>
                </div>
            </div>

            <br>

            <div>
                <span id='procent'>0.00</span>
                <span>%</span>

                <div id="button-row">
                    <button id="big" type="button" onclick="update('procent',100)">+1</button>
                    <button id="big" type="button" onclick="update('procent',-100)">-1</button>
                </div>
                <div id="button-row">
                    <button id="mid" type="button" onclick="update('procent',10)">+0.1</button>
                    <button id="mid" type="button" onclick="update('procent',-10)">-0.1</button>
                </div>
                <div id="button-row">
                    <button id="small" type="button" onclick="update('procent',1)">+0.01</button>
                    <button id="small" type="button" onclick="update('procent',-1)">-0.01</button>
                </div>
            </div>
            
            <br>

            <div>
                <span>Genstande: </span>
                <h2 id="genstande">0.00</h2>
            </div>
        </center>
    </body>

</html>
